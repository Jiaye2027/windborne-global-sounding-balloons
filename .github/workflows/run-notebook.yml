name: Run Jupyter Notebook Daily

on:
  schedule:
    - cron: "0 9 * * *"    # Runs at 9:00 AM UTC
    - cron: "30 13 * * *"  # Runs at 1:30 PM UTC
  workflow_dispatch:       # Allows manual execution

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Jupyter & Dependencies
        run: |
          pip install jupyter nbconvert pandas numpy

      - name: Clean Previous Outputs
        run: |
          rm -f docs/index.html docs/output.json docs/output.ipynb

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute windborne.ipynb --output docs/output.ipynb
          jupyter nbconvert --to html --execute windborne.ipynb --output docs/index.html

      - name: Debug - Check If Output Exists
        run: |
          ls -lh docs/

      - name: Force Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/index.html docs/output.ipynb docs/output.json
          git commit -m "Auto-run notebook - $(date)" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
